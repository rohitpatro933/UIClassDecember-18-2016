<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<button onclick="func1()" oncontextmenu="func2()" onmouseenter="func3()" onmouseleave="func4()">Click me!!</button>
		
		<script>
			function func1() {
				console.log('you have clicked on the button!!');
			}
			function func2() {
				console.log('you have right clicked on the button!!');
			}
			function func3() {
				console.log('your mouse entered on the button!!');
			}
			function func4() {
				console.log('your mouse left the button!!');
			}
			
		</script>
	</body>
</html>
